<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>임시 로그인 폼</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
    <body class="d-flex align-items-center py-4">

        <div class="container w-100 m-auto">

            <div class="d-flex align-items-center justify-content-center">
                <form th:action="@{/user/login}" method="post" id="loginForm">
                    <h2>☀️로그인☀️</h2>
                    <label class="form-label" for="userId">학번</label>
                    <input class="form-control" type="text" name="studentid" id="userId">
                    <br>
                    <label class="form-label" for="userPw">비밀번호</label>
                    <input class="form-control" type="password" name="password" id="userPw">
                    <br>
                    <div class="d-grid gap-2">
                        <input type="submit" name="login" id="login" class="btn btn-primary" value="로그인">
                    </div>
                    <br>
                </form>
                
            </div>
            
        </div>
        
    </body>
</html>
