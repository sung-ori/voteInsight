<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css} " rel="stylesheet" />
    <title>임시 로그인 폼</title>
    
    </head>
    <body class="d-flex flex-column h-100 bg-light"s>
        <main class="flex-shrink-0">
            <div id="navBar"></div>

            <div class="container px-5 my-5">

                <div class="text-center mb-5">
                    <h2 class="isplay-5 fw-bolder">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">로그인</span></h1>
                    </h2>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-8 col-xxl-5">
                         <!-- Detail Section-->
                         <section>
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <div class="text-center text-lg-start mb-4 mb-lg-0">
                                        <div class="bg-light p-4 rounded-4">
                                            
                                            <form th:action="@{/user/login}" method="post" id="loginForm">
                                                <label class="form-label" for="userId">학번</label>
                                                <input class="form-control" type="text" name="studentid" id="userId">
                                                <br>
                                                <label class="form-label" for="userPw">비밀번호</label>
                                                <input class="form-control" type="password" name="password" id="userPw">
                                                <br>
                                                <div class="d-grid gap-2">
                                                    <input type="submit" name="login" id="login" class="btn bg-gradient-primary-to-secondary text-white" value="로그인">
                                                </div>
                                                <br>
                                            </form>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-white py-4 mt-auto" id=footer>

        </footer>
        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
        <script th:src="@{/js/navBarLoader.js}"></script>
    </body>
</html>
