<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Personal - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" /> -->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">VoteInsght</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="notice.html">공지사항</a></li>
                            <li class="nav-item"><a class="nav-link" href="vote.html">투표하기</a></li>
                            <li class="nav-item"><a class="nav-link" href="voteresult.html">투표결과</a></li>
                            <li class="nav-item" th:if="${sessionUser?.roleType?.name() == 'User'}"><a class ="nav-link" href="/login">로그인</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
            <!-- 페이지내용 -->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                         <!-- Detail Section-->
                         <section>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">글 제목</th>
                                        <th scope="col">작성자</th>
                                        <th scope="col">글 내용</th>
                                        <th scope="col">작성 일</th>
                
                                    </tr>
                                </thead>
                                <tbody>
            
                                     <tr th:each="board : ${boards}">
                                        <td th:text="${board.title}"></td>
                                        <td th:text="${board.username}"></td>
                                        <td th:text="${board.contents}"></td>
                                        <td th:text="${board.createtime}">2024.02.01</td>

                                    </tr>
                                 
                                </tbody>
                            </table>

                               <!-- 목록 버튼 -->
                               <a href="/list" class="btn btn-primary me-2">목록</a>
                        </section>
                    </div>
                </div>
            </div>
        </main>




           </main>

        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <footer class="bg-white py-4 mt-auto">
                <div class="container px-5">
                    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                        <div class="col-auto"><div class="small m-0">Copyright &copy; Kissco-2024</div></div>
                        
                    </div>
                </div>
            </footer>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- <script src="../static/js/scripts.js"></script> -->
        <script th:src="@{/js/scripts.js}"></script>

    </body>
</html>
