<!DOCTYPE html>
<html lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
        >

    <head>
        <!-- head, css, js... -->
        <div th:replace="~{fragments/config :: config}"></div>
        <!-- 페이지의 간결한 설명 -->
        <meta name="description" content="" />
        <!-- 작성자 -->
        <meta name="author" content="sung_ori" />
        <!-- 타이틀 -->
        <title>선거 목록</title>
    </head>

    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- nav -->
            <div th:replace="~{fragments/navBar :: navBar}"></div>
            <!-- 페이지내용 -->
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">선거 목록</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Detail Section-->
                        <section>
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <div class="text-center text-lg-start mb-4 mb-lg-0">
                                        <div class="bg-light p-4 rounded-4">
                                            
                                            <div class="row row-cols-1 row-cols-md-3 g-4">
                                                <!-- 선거 정보 표시 -->
                                                <div th:each="election : ${elections}" class="col mb-4">
                                                    <div class="card h-100">
                                                        <img th:src="@{'/posters/' + ${election.posterpath}}" class="card-img-top img-fluid" alt="포스터 이미지" style="max-width: 100%; height: auto;" />
                                                        <div class="card-body d-flex flex-column justify-content-center text-center">
                                                            <h5 class="card-title mb-0"><a th:href="@{'view?electionidx=' + ${election.electionidx}}" th:text="${election.title}">선거제목</a></h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>


        <!-- footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        
    </body>
</html>
